<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Size Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-chart-bar"></i> Grain Size Analysis Dashboard</h1>
                <p>View and analyze particle size analysis results</p>
                <div class="nav-buttons">
                    <button onclick="window.location.href='index.html'" class="nav-btn">
                        <i class="fas fa-home"></i> Back to Upload
                    </button>
                    <button onclick="window.analysisDashboard.refreshData()" class="nav-btn refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Statistics Overview -->
            <section class="stats-overview">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalAnalyses">-</div>
                            <div class="stat-label">Total Analyses</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="completedAnalyses">-</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="processingAnalyses">-</div>
                            <div class="stat-label">Processing</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-stopwatch"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="avgProcessingTime">-</div>
                            <div class="stat-label">Avg. Time</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters-container">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label for="statusFilter">Filter by Status</label>
                            <select id="statusFilter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="completed">Completed</option>
                                <option value="processing">Processing</option>
                                <option value="pending">Pending</option>
                                <option value="failed">Failed</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="dateFilter">Filter by Date</label>
                            <select id="dateFilter" class="filter-select">
                                <option value="">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button onclick="window.analysisDashboard.refreshData()" class="filter-refresh-btn">
                                <i class="fas fa-sync-alt"></i>
                                Refresh Data
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts Section - Hidden until we have data -->
            <!-- 
            <section class="charts-section" style="display: none;">
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Analysis Status Distribution</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Analysis Trends</h3>
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
            </section>
            -->

            <!-- Analysis List -->
            <section class="analysis-list-section">
                <div class="section-header">
                    <h3>Recent Analyses</h3>
                </div>
                <div class="analysis-list" id="analysisList">
                    <div class="loading" id="loadingIndicator">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading analyses...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Detailed Analysis View Modal -->
    <div class="detailed-view" id="detailedView">
        <div class="detailed-content" id="detailedContent">
            <button class="close-detailed" onclick="window.analysisDashboard.closeDetailedView()">Ã—</button>
            <div id="detailedAnalysisContent">
                <!-- Detailed analysis content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="analysis-manager.js"></script>
    <script src="analysis-dashboard.js"></script>
    
    <!-- Initialize Dashboard -->
    <script>
        // Wait for everything to load before initializing
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking for dependencies...');
            
            // Update loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Initializing dashboard...</p>
                `;
            }
            
            // Wait a bit more for scripts to fully load
            setTimeout(() => {
                console.log('Checking dependencies:', {
                    supabaseLib: !!window.supabase,
                    supabaseClient: !!window.supabaseClient,
                    supabaseConnected: window.supabaseClient?.isConnected,
                    AnalysisManager: !!window.AnalysisManager,
                    AnalysisDashboard: !!window.AnalysisDashboard
                });
                
                if (window.supabaseClient && window.supabaseClient.isConnected && window.AnalysisManager && window.AnalysisDashboard) {
                    console.log('All dependencies found, initializing dashboard...');
                    try {
                        window.analysisDashboard = new AnalysisDashboard();
                        console.log('Dashboard initialized successfully');
                    } catch (error) {
                        console.error('Failed to initialize dashboard:', error);
                        showInitializationError('Failed to initialize dashboard: ' + error.message);
                    }
                } else {
                    console.error('Dependencies missing or not properly loaded');
                    showInitializationError('Required components failed to load. Please check your internet connection and refresh the page.');
                }
            }, 1000); // Increased wait time
        });
        
        function showInitializationError(message) {
            const analysisList = document.getElementById('analysisList');
            if (analysisList) {
                analysisList.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Initialization Error</h3>
                        <p>${message}</p>
                        <button onclick="window.location.reload()" class="refresh-btn">
                            <i class="fas fa-refresh"></i> Refresh Page
                        </button>
                    </div>
                `;
            }
            
            // Also update stats to show dashes
            document.getElementById('totalAnalyses').textContent = '-';
            document.getElementById('completedAnalyses').textContent = '-';
            document.getElementById('processingAnalyses').textContent = '-';
            document.getElementById('avgProcessingTime').textContent = '-';
        }
    </script>
</body>
</html>
